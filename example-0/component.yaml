name: Download File
description: Downloads a file from a public HTTP/S URL using a GET request.

inputs:
- {name: URL, type: String, description: 'File URL'}

outputs:
- {name: File, type: String, description: 'Output 1 data.'}

implementation:
  container:
    image: quay.io/ptitzler/kfp-ex-component-0:v000
    # command is a list of strings (command-line arguments). 
    # The YAML language has two syntaxes for lists and you can use either of them. 
    # Here we use the "flow syntax" - comma-separated strings inside square brackets.
    command: [
      python3, 
      # Path of the program inside the container
      /pipelines/component/src/example-0.py,
      --file-url,
      {inputValue: URL},
      --output1-path, 
      {outputPath: File},
    ]
